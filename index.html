    <script>
      const quotes = [
        'Help me, Obi-Wan Kenobi. You’re my only hope.',
        'I find your lack of faith disturbing.',
        'The Force will be with you. Always.',
        'Why, you stuck-up, half-witted, scruffy-looking nerf herder!',
        'Never tell me the odds!',
        'Do. Or do not. There is no try.',
        'No. I am your father.',
        'Now, young Skywalker, you will die.',
        'Just for once, let me look on you with my own eyes.',
        'There’s always a bigger fish.',
        'In time, the suffering of your people will persuade you to see our point of view.',
        'You can’t stop the change, any more than you can stop the suns from setting.',
        'Fear is the path to the dark side. Fear leads to anger; anger leads to hate; hate leads to suffering. I sense much fear in you.',
      ]
      const types = [
        'is-primary',
        'is-link',
        'is-info',
        'is-success',
        'is-warning',
        'is-danger',
      ]
      const buttons = document.querySelectorAll('.hero-body button')
      const toast = document.querySelector('.toast')

      setInterval(() => {
        makeButtonsHappy()
        makeToastHappy()
      }, 4000)

      function makeButtonsHappy() {
        buttons.forEach(button => {
          const type = types[Math.floor(types.length * Math.random())]
          button.classList.add(type)
          setTimeout(() => {
            button.classList.remove(type)
          }, 4000)
        })
      }

      function makeToastHappy() {
        const type = types[Math.floor(types.length * Math.random())].split(
          '-',
        )[1]
        toast.classList.add(`has-text-${type}`)
        setTimeout(() => {
          toast.classList.remove(`has-text-${type}`)
        }, 4000)
      }

      function displayToast(position) {
        bulmaToast.toast({
          message: quotes[Math.floor(Math.random() * (quotes.length + 1))],
          type: types[Math.floor(types.length * Math.random())],
          position: position.toLowerCase().replace(' ', '-'),
          dismissible: true,
          duration: 4000,
          pauseOnHover: true,
          animate: { in: 'fadeIn', out: 'fadeOut' },
        })
      }

      makeButtonsHappy()
      makeToastHappy()

      const converter = new showdown.Converter()
      const doc = document.querySelector('#doc')

      fetch(
        'https://raw.githubusercontent.com/rfoel/bulma-toast/master/README.md',
      )
        .then(response => {
          if (!response.ok) throw response
          return response.text()
        })
        .then(md => {
          const html = converter.makeHtml(md)
          doc.innerHTML = html
        })
    </script>
